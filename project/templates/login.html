{% extends 'base.html' %}
{% load static %} 



{% block title %} login {% endblock title %}

{% block link %}<link rel="stylesheet" href="{% static 'css/style.css'%}">{% endblock link %}


{% block body%} 
<form action="/login" method="post">

{% csrf_token %}

 <div class="container ">
  
  {% for message in messages %}
<div class="alert alert-{{message.tags}} text-center alert-dismissible text-danger fade show " role="alert">   
  <strong></strong>{{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endfor %}

    <h3 class="log-txt text-primary text-center pt-5"><a href="">Login</a></h3>
    
    <div class="mt-3">
     
      <input type="text" name="username"  class="form bg-transparent text-light" placeholder="Username" required>
    </div>
    <div class="mt-4">
     
        <input type="password" name="password"  class="form bg-transparent text-light" placeholder="Password" required>
      </div>

      <button type="submit" class="bt-log mt-3 bg-primary ">Log in</button>

      <p class="text-center pt-3">create an account <a href="\signup">click here</a></p>
  

 </div>
</form>
{% endblock body %}
