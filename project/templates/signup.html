{% extends 'base.html' %}
{% load static %} 



{% block title %} signup {% endblock title %}

{% block link %}<link rel="stylesheet" href="{% static 'css/style.css'%}">{% endblock link %}


{% block body%} 

{% for message in messages %}
<div class="alert alert-{{message.tags}} text-center fs-3 alert-dismissible text-danger fade show " role="alert">   
  <strong></strong>{{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endfor %}



 <div class="container ">

  <form action="/signup" method="post"> 
    {% csrf_token %}

    <h3 class="log-txt text-primary text-center pt-2"><a href="">Sign up</a></h3>
    
    <div class="mt-3">
      <input type="text" name="username" class="form bg-transparent text-light" placeholder="Username " required>
    </div>

    <div class="mt-3">
      <input type="email" name="email"  class="form bg-transparent text-light" placeholder="Email" required>
    </div>

    <div class="mt-4">
        <input type="password" name="pass1" class="form bg-transparent text-light" placeholder="Password" required>
      </div>

      <div class="mt-4">
        <input type="password" name="pass2" class="form bg-transparent text-light" placeholder="Confirm Password"required>
      </div>

      <button type="submit" class="bt-log mt-3 bg-primary ">Sign up</button>

      <p class="text-center pt-3">Already have an account <a href="/login">click here</a></p>
  

 </div>
</form>
{% endblock body %}
